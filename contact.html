<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Optional Custom CSS -->
    <link href="common.css" rel="stylesheet">
</head>

<body onload="liveClock()">
    <header>
        <!-- Bootstrap Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success py-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="images/wanderwise_logo.png" alt="" style="max-height: 60px; filter: invert();">WanderWise</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cities.html">Top Cities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="beach.html">Beach Destinations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="safety.html">Travel Safety</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="packing.html">Packing Checklist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="FAQ.html">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <p class="nav-link" onclick="subDialog()">Subscribe</p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="overlay my-auto" id="sub-overlay" onclick="subDialog()">
        <div class="col-lg-8 col-md-10 col-sm-8 mb-4 mx-4">
            <div class="modal-content" onclick="event.stopPropagation()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Subscribe to Our Email Newsletter</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="subDialog()">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id = "contact_form" name="popup-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              I agree to receive promotional letters from WanderWise.
                            </label>
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="subDialog()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="subDialog()">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <main class="container my-5">
        <!-- Contact Form Section -->
        <section>
            <h2 class="mb-4">Get in Touch with Us</h2>
            <form id = "contact_form" name="form" onsubmit="validateForm(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="form_btn">Submit</button>
            </form>
        </section>
    </main>

    <footer style="margin-top: 120px;" class="bg-dark text-white text-center py-4">
        <p id="live-clock"></p>
        <p>Nuraidyn, Sayan, Dias</p>
        <p>&copy; 2024 Travel Destinations. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>

    <script src="common.js"></script>
</body>
</html>
